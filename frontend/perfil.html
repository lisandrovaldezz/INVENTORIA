<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Inventoria</title>
    <meta name="description" content="Inventoria">
    <link rel="stylesheet" href="index.css">
    <script src="js.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="imgs/logo2.png">
</head>
<body>
    <header>
        <div id="titulo">
            <a href="home.html" id="titulo">
                <img src="imgs/logo2.png" id="logo" alt="Logo" title="Logo">
                <h1>INVENTORIA</h1>
            </a>
        </div>
        <div class="botones" id="botones">
            <div class="botones-izquierda">
                <a href="listado.html" class="boton-link">
                    <button id="listado-anime">Animes</button>
                </a>
                <a href="ranking.html" class="boton-link">
                    <button id="ranking">Ranking</button>
                </a>
                <a href="milista.html" class="boton-link">
                    <button id="milista-button">Mi lista</button>
                </a>
            </div>
            <div class="botones-derecha">
                <button id="register-button">Registrarse</button>   
                <button id="login-button">Iniciar Sesión</button>
                <button style="display: none;" id="user-icon">
                    <img src="https://www.iconpacks.net/icons/2/free-user-icon-3296-thumb.png" alt="Usuario" title="Perfil de usuario"/>
                </button>
                <div id="user-menu">
                    <a href="perfil.html" class="boton-link">
                        <button id="perfil-btn"><img src="imgs/free-user-icon-3296-thumb.png">Mi perfil</button>
                    </a>
                    <button id="logout-btn"><img src="imgs/logout-icon-2048x2048-libuexip.png">Cerrar sesión</button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="perfil-grid">
            <div id="perfil-grid-imagen" class="perfil-grid-item">
                <button alt="Editar imagen" class="edit"> <img src="imgs/edit-pen.png" id="edit-imagen"></button>
            </div>
            <div id="perfil-grid-datos" class="perfil-grid-item">
                <div class="perfil-grid-datos-item">
                    <span id="nombre-usuario"></span>
                    <button alt="Editar username" class="edit"> <img src="imgs/edit-pen.png" id="edit-imagen"></button>
                </div>
                <div class="perfil-grid-datos-item">
                    <span id="email-usuario"></span>
                    <button alt="Editar email" class="edit"> <img src="imgs/edit-pen.png" id="edit-imagen"></button>
                </div>
                <p>Miembro desde: <span id="fecha-usuario"></span></p>
            </div>
            <div id="perfil-grid-banner" class="perfil-grid-item">
                <img src="imgs/INVENTORIA-BANNER.png" id="banner" alt="Banner" title="Banner" draggable="false"> 
            </div>
            <div id="perfil-grid-listados" class="perfil-grid-item">
            </div>
            <div id="perfil-grid-ranking" class="perfil-grid-item">
            </div>
            <div id="perfil-grid-seguridad" class="perfil-grid-item">
            </div>
            <div id="perfil-grid-logo">
                <img src="imgs/logo2.png" id="logo" alt="Logo" title="Logo" draggable="false">
            </div>
        </section>

    <section>
        <div id="login-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Iniciar Sesión</h2>
                <form id="loginForm">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Iniciar sesión</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>
    </section>
    <section>
        <div id="register-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Registrarse</h2>
                <form id="registerForm">
                    <label for="email">Correo:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" required>
                    <div id="password-hint" class="password-tooltip">
                    La contraseña debe tener al menos:<br>
                    • 8 caracteres<br>
                    • 1 letra mayúscula<br>
                    • 1 número
                    </div>
                    
                    <button type="submit">Registrarse</button>
                </form> 
                <div id="register-error" class="error-message"></div>
            </div>
        </div>
    </section>
    </main>
</body>
</html>
